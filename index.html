<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>數學練習遊戲</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      display: inline-block;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 360px;
    }
    select, input[type="number"], button {
      font-size: 1.2em;
      margin: 10px;
      padding: 10px;
      width: 90%;
      box-sizing: border-box;
    }
    #question, #timer, #result, #summary {
      margin: 10px 0;
      font-size: 1.2em;
    }
    #summary {
      text-align: left;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>數學練習遊戲</h1>
    
    <label for="mode">選擇練習類型：</label>
    <select id="mode">
      <option value="">請選擇</option>
      <option value="+">加法</option>
      <option value="-">減法</option>
      <option value="*">乘法</option>
    </select>
    <br>
    <button onclick="startGame()">開始練習</button>
    
    <div id="gameArea" class="hidden">
      <div id="question"></div>
      <div id="timer">剩餘時間：30 秒</div>
      <input type="number" id="answer" placeholder="輸入答案" />
      <br>
      <button onclick="submitAnswer()">送出答案</button>
      <div id="result"></div>
    </div>
    
    <div id="summary" class="hidden"></div>
  </div>

  <script>
    let currentQuestion = 0;
    let score = 0;
    let correct = 0;
    let wrong = 0;
    let operator = '';
    let num1, num2, correctAnswer;
    let timer, timeLeft = 30;
    let maxQuestions = 20;
    let mistakes = [];

    function startGame() {
      const modeSelect = document.getElementById("mode");
      operator = modeSelect.value;
      if (!operator) {
        alert("請先選擇運算類型！");
        return;
      }
      currentQuestion = 0;
      score = 0;
      correct = 0;
      wrong = 0;
      mistakes = [];

      document.getElementById("gameArea").classList.remove("hidden");
      document.getElementById("summary").classList.add("hidden");
      nextQuestion();
    }

    function generateQuestion() {
      if (operator === '+') {
        num1 = getRandomInt(0, 300);
        num2 = getRandomInt(0, 300 - num1);
        correctAnswer = num1 + num2;
      } else if (operator === '-') {
        num1 = getRandomInt(0, 300);
        num2 = getRandomInt(0, num1);
        correctAnswer = num1 - num2;
      } else if (operator === '*') {
        num1 = getRandomInt(1, 10);
        num2 = getRandomInt(1, 10);
        correctAnswer = num1 * num2;
      }
      document.getElementById("question").innerText = `第 ${currentQuestion + 1} 題：${num1} ${operator} ${num2} = ?`;
    }

    function nextQuestion() {
      if (currentQuestion >= maxQuestions) {
        endGame();
        return;
      }

      generateQuestion();
      document.getElementById("answer").value = '';
      document.getElementById("result").innerText = '';
      timeLeft = 30;
      document.getElementById("timer").innerText = `剩餘時間：30 秒`;

      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `剩餘時間：${timeLeft} 秒`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          handleWrong("（超時）");
          currentQuestion++;
          setTimeout(nextQuestion, 1000);
        }
      }, 1000);
    }

    function submitAnswer() {
      clearInterval(timer);
      const userAnswer = parseInt(document.getElementById("answer").value, 10);
      if (isNaN(userAnswer)) {
        document.getElementById("result").innerText = "請輸入數字";
        return;
      }

      if (userAnswer === correctAnswer) {
        score += 5;
        correct++;
        document.getElementById("result").innerText = "✅ 答對了！";
      } else {
        handleWrong(userAnswer);
      }
      currentQuestion++;
      setTimeout(nextQuestion, 1000);
    }

    function handleWrong(userInput) {
      wrong++;
      mistakes.push(`第 ${currentQuestion + 1} 題：${num1} ${operator} ${num2} = ${correctAnswer}（你輸入：${userInput}）`);
      document.getElementById("result").innerText = `❌ 錯了，正確答案是 ${correctAnswer}`;
    }

    function endGame() {
      clearInterval(timer);
      document.getElementById("gameArea").classList.add("hidden");

      let summaryHTML = `
        <h2>結果總結</h2>
        <p>得分：${score} / 100</p>
        <p>答對：${correct} 題</p>
        <p>答錯：${wrong} 題</p>
      `;

      if (mistakes.length > 0) {
        summaryHTML += "<h3>錯誤題目：</h3><ul>";
        mistakes.forEach(m => {
          summaryHTML += `<li>${m}</li>`;
        });
        summaryHTML += "</ul>";
      }

      document.getElementById("summary").innerHTML = summaryHTML;
      document.getElementById("summary").classList.remove("hidden");
    }

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
  </script>
</body>
</html>
