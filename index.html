<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>數學練習遊戲</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      background-color: #fff;
      display: inline-block;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 360px;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    #question {
      font-size: 1.5em;
      margin: 20px 0;
    }
    input[type="number"] {
      font-size: 1.2em;
      padding: 10px;
      width: 100%;
      max-width: 200px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      font-size: 1.1em;
      padding: 12px 20px;
      margin: 5px;
      width: 45%;
      max-width: 140px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
    }
    @media (max-width: 400px) {
      h1 {
        font-size: 1.5em;
      }
      button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>數學練習遊戲</h1>
    <div id="question">請按「下一題」開始</div>
    <input type="number" id="answer" placeholder="輸入答案">
    <br>
    <button onclick="checkAnswer()">送出</button>
    <button onclick="generateQuestion()">下一題</button>
    <div id="result"></div>
  </div>

  <script>
    let num1, num2, operator, correctAnswer;

    function generateQuestion() {
      const operators = ['+', '-', '*'];
      operator = operators[Math.floor(Math.random() * operators.length)];

      if (operator === '+') {
        num1 = getRandomInt(0, 100);
        num2 = getRandomInt(0, 100 - num1);  // 確保不超過 100
        correctAnswer = num1 + num2;
      } else if (operator === '-') {
        num1 = getRandomInt(0, 100);
        num2 = getRandomInt(0, num1);  // 確保不為負數
        correctAnswer = num1 - num2;
      } else if (operator === '*') {
        num1 = getRandomInt(1, 10);
        num2 = getRandomInt(1, 10);
        correctAnswer = num1 * num2;
      }

      document.getElementById("question").innerText = `請問：${num1} ${operator} ${num2} = ?`;
      document.getElementById("answer").value = '';
      document.getElementById("result").innerText = '';
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById("answer").value, 10);
      const resultText = document.getElementById("result");

      if (isNaN(userAnswer)) {
        resultText.innerText = "請輸入數字答案喔～";
        resultText.style.color = "orange";
        return;
      }

      if (userAnswer === correctAnswer) {
        resultText.innerText = "✅ 答對了！";
        resultText.style.color = "green";
      } else {
        resultText.innerText = `❌ 錯了，正確答案是 ${correctAnswer}`;
        resultText.style.color = "red";
      }
    }

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
  </script>
</body>
</html>
